{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
{% endblock %}

{% block content %}
<div class="auth-section">
    <div class="auth-left" style="max-width:600px;margin:auto;">
        <h1>СМЕНА ПАРОЛЯ</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="error-message">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-black">Сменить пароль</button>
            <a href="{% url 'users:profile' %}" class="btn-link d-block mt-3">Вернуться в профиль</a>
        </form>
    </div>
</div>
{% endblock %}
