{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
{% endblock %}
{% block content %}
<div class="auth-section">
    <div class="auth-left" style="max-width:600px;margin:auto;">
        <h1>РЕГИСТРАЦИЯ</h1>
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <div>
                    <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                    {{ f }}
                    {% if f.errors %}
                        <div class="error-message">{{ f.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn-black">Создать аккаунт</button>
        </form>
        <div class="mt-3">
            <span>Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a></span>
        </div>
    </div>
</div>
{% endblock %}
