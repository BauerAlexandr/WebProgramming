{% extends 'base.html' %}
{% load static %}

{% block title %}Загрузка файла - GoldenHands{% endblock %}

{% block content %}
    <section class="upload-file-section">
        <h1 class="section-title">{{ title }}</h1>
        <div class="form-container">
            <form method="post" enctype="multipart/form-data" class="upload-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.file.id_for_label }}">Выберите файл</label>
                    {{ form.file }}
                    {% if form.file.errors %}
                        <p class="form-error">{{ form.file.errors }}</p>
                    {% endif %}
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
